<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link
      rel=“stylesheet”

      integrity=“sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO”
      crossorigin=“anonymous”
    >
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="http://localhost:3001/style.css">
    <link rel="stylesheet" href="http://localhost:1128/styles.css">
    <link rel="stylesheet" href="http://localhost:3003/style.css">
    <title>AirJLD</title>

  <body>

    <div id="gallery"></div>
    <div class="wrapper">

        <div class="leftside">

          <div id="reviews"></div>
        </div>
        <div class="rightside">
          <div id="booking"></div>
        </div>
      </div>

    <script src="/lib/react-dom.development.js"></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>

    <script src="http://localhost:3003/bundle.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      ReactDOM.render(
        React.createElement(Gallery),
        document.getElementById('gallery')
      );
      ReactDOM.render(
        React.createElement(Description),
        document.getElementById('description')
      );
      ReactDOM.render(
        React.createElement(Reviews),
        document.getElementById('reviews')
      );
      ReactDOM.render(
        React.createElement(Booking),
        document.getElementById('booking')
      );
    </script>
